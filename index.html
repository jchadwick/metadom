<html>
<head>
    <title>metadom | Demo Application</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <script type="text/javascript" src="jspm_packages/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
        System.import('components/app').then(function(m) {
    
            console.info('Loading application...')

            let appEl = document.createElement('div');

            document.body.appendChild(appEl)

            let App = m.default,
                app = new App(appEl);

            app.addTodo('Pick up drycleaning');
            app.addTodo('Clean Batcave');
            app.addTodo('Save Gotham');
            app.setSelectedTodoId(1)
        })
    </script>
</body>
</html>
